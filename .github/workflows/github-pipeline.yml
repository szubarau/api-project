name: API Test Automation

on:
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Select test scope to run'
        required: true
        default: 'regression'
        type: choice
        options:
          - smoke
          - regression

  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

  schedule:
    - cron: '0 8 * * 1-5'  # По будням в 8:00 UTC

env:
  PYTHON_VERSION: '3.9'
  ALLURE_RESULTS: 'allure-results'
  ALLURE_REPORT: 'allure-report'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Running ${{ github.event.inputs.test_scope }} tests"
            pytest -m "${{ github.event.inputs.test_scope }}" \
                   --alluredir=${{ env.ALLURE_RESULTS }} \
                   --junitxml=test-results.xml \
                   -v
          else
            echo "Running all tests"
            pytest --alluredir=${{ env.ALLURE_RESULTS }} \
                   --junitxml=test-results.xml \
                   -v
          fi

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: ${{ env.ALLURE_RESULTS }}
          allure_report: ${{ env.ALLURE_REPORT }}
          ignore_errors: true

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.ALLURE_REPORT }}
          retention-days: 7

      - name: Publish JUnit results
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: 'test-results.xml'
          require_tests: true