name: API Test Automation

on:
  workflow_dispatch:
    inputs:
      subscription:
        description: 'Scopes'
        required: true
        default: 'regression'
        type: choice
        options:
          - smoke
          - regression

  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '**.docs'

  schedule:
    - cron: '0 8 * * 1-5'  # По будням в 8:00 UTC

env:
  PYTHON_VERSION: '3.9'
  ALLURE_RESULTS: 'allure-results'
  ALLURE_REPORT: 'allure-report'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Запуск тестов
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            pytest -m ${{ github.event.inputs.subscription }} \
                   --alluredir=${{ env.ALLURE_RESULTS }} \
                   --junitxml=test-results.xml \
                   -v
          else
            pytest --alluredir=${{ env.ALLURE_RESULTS }} \
                   --junitxml=test-results.xml \
                   -v
          fi

      - name: Генерация Allure отчета
        if: always()
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: ${{ env.ALLURE_RESULTS }}
          allure_report: ${{ env.ALLURE_REPORT }}

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7

      - name: Публикация JUnit отчета
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: 'test-results.xml'